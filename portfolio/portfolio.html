    function updateGreetings() {

    function updateCourse() {
        var newCourse = prompt('Enter your course:');
        if (newCourse !== null && newCourse !== '') {
            document.getElementById('course').innerText = newCourse;
        }
    }

    document.getElementById('contactButton').addEventListener('click', updateGreetings);

    document.getElementById('changeCourse').addEventListener('click', updateCourse);
